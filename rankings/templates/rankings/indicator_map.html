<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ranking Page">
    <title>State Rankings Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'path/to/styles.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        form {
            margin-bottom: 5px; /* Ensure there's space between the form and the map */
        }
        label, select, button {
            margin-right: 5px; /* Space out the form elements */
        }
        .map-container, .chart-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: -10px; /* Move the map closer to the form */
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 5px; /* Reduce the top margin */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            text-align: center;
        }

        .rank-green {
            background-color: green !important;
            color: white;
        }
        .rank-light-green {
            background-color: lightgreen !important;
            color: black;
        }
        .rank-yellow {
            background-color: yellow !important;
            color: black;
        }
        .rank-orange {
            background-color: orange !important;
            color: white;
        }
        .rank-red {
            background-color: red !important;
            color: white;
        }
        .rank-default {
            background-color: grey !important;
            color: white;
        }

        .bg-medium-crimson {
            background-color: #1521c7; /* Medium Crimson */
            color: white; /* Optional: Set text color to white for better contrast */
        }

        .bg-blue {
            background-color: blue; /* Blue */
        }

        .center-align {
            text-align: center;
        }

        .right-align {
            text-align: right;
        }

        .column-uniform {
            width: 10%;
            text-align: center;
        }

        .title-margin {
            margin-left: 1in;
        }

        h1 {
            text-align: center;
        }

        /* Added margin-left of 1 inch to the label */
        label {
            margin-left: 1in;
        }

        /* Fixed column widths */
        .col-state { width: 10%; }
        .col-indicator { width: 25%; }
        .col-rank { width: 10%; }
        .col-value { width: 10%; }
        .col-unit { width: 10%; }
        .col-source { width: 15%; }
        .col-group { width: 3%; }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
        }

        .navbar-nav .nav-link, .navbar-brand {
            color: white !important;
        }
        .navbar-nav .nav-link:hover, .navbar-brand:hover {
            color: #ffcc00; /* Optional: Change color on hover */
        }

        .flashing-text {
            color: red;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="nav-link" href="{% url 'rankings' %}">Rankings</a>
                    <a class="nav-link" href="{% url 'survey' %}">Survey</a>
                    <a class="nav-link" href="{% url 'index' %}">Framework</a>
                    <a class="nav-link" href="https://www.linkedin.com/in/duh01/">Author</a>
                </div>
            </div>
        </div>
    </nav>

    <h1>Graphs for States</h1>
    <br>
    <div class="container">   
        <!-- First Form -->
        <form method="get" action="{% url 'indicator_map' %}">
            <label for="indicator">Indicator:</label>
            <select name="indicator" id="indicator">
                {% for indicator in indicators %}
                    <option value="{{ indicator }}" {% if indicator == selected_indicator %}selected{% endif %}>{{ indicator }}</option>
                {% endfor %}
            </select>
        
            <label for="year">Year:</label>
            <select name="year" id="year">
                {% for year in years %}
                    <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
            </select>
        
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="map-container" style="position: relative; width: 1500px; height: 1000px; border: 1px solid black;">
        {% if map_image %}
            <img src="data:image/png;base64,{{ map_image }}" alt="Indicator Map">
        {% endif %}
    </div>

    <div>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% else %}
            <div class="container">   
                <!-- Second Form -->
                <form method="GET" action="{% url 'shown_chart' %}">
                    <label for="indicator">Select Indicator:</label>
                    <select name="indicator" id="indicator">
                        {% for indicator in indicators1 %}
                            <option value="{{ indicator }}" {% if indicator == chosen_indicator %}selected{% endif %}>{{ indicator }}</option>
                        {% endfor %}
                    </select>
                
                    <label for="state">Select States:</label>
                    <select name="state" id="state" multiple>
                        {% for state in states %}
                            <option value="{{ state }}" {% if state in chosen_states %}selected{% endif %}>{{ state }}</option>
                        {% endfor %}
                    </select>            
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="chart-container">
                <div class="chart-title">Year by Year Growth of {{ chosen_indicator }} by States</div>            
                <img src="data:image/png;base64,{{ shown_chart }}" alt="Growth Chart" class="chart-image">
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
