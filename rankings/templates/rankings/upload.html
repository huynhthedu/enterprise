<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File</title>
</head>
<body>
    <h2>Upload Excel File</h2>
    <form method="POST" enctype="multipart/form-data" action="/rankings/upload/">
        {% csrf_token %}
        <input type="file" name="excel_file" />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
