<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ranking Page">
    <title>State Rankings Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'path/to/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'path/to/styles.css' %}">
    <style>
        body {
            margin: 1;
            padding: 0;
        }

        .container {
            margin-left: .5in;
            margin-right: .5in;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            text-align: center;
        }

        .rank-green {
            background-color: green !important;
            color: white;
        }
        .rank-light-green {
            background-color: lightgreen !important;
            color: black;
        }
        .rank-yellow {
            background-color: yellow !important;
            color: black;
        }
        .rank-orange {
            background-color: orange !important;
            color: white;
        }
        .rank-red {
            background-color: red !important;
            color: white;
        }
        .rank-default {
            background-color: grey !important;
            color: white;
        }

        .bg-medium-crimson {
            background-color: #C71585; /* Medium Crimson */
            color: white; /* Optional: Set text color to white for better contrast */
        }

        .bg-dark-crimson {
          background-color: #8B0000; /* Dark Crimson */
      }


        .center-align {
            text-align: center;
        }

        .right-align {
            text-align: right;
        }

        .column-uniform {
            width: 10%;
            text-align: center;
        }

        .title-margin {
            margin-left: 1in;
        }

        h1 {
            text-align: center;
        }

        /* Added margin-left of 1 inch to the label */
        label {
            margin-left: 1in;
        }

        /* Fixed column widths */
        .col-state { width: 10%; }
        .col-indicator { width: 25%; }
        .col-rank { width: 10%; }
        .col-value { width: 10%; }
        .col-unit { width: 10%; }
        .col-source { width: 15%; }
        .col-group { width: 3%; }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
        }

        .framework {
            margin-bottom: 20px;
        }
        .framework img {
            float: left;
            margin-right: 15px;
            margin-bottom: 10px;
            width: 100px; /* Fixed width */
            height: 100px; /* Fixed height */
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }
        .framework-content {
            overflow: hidden; /* Ensure the content wraps around the floated image */
        }
        .truncate {
            display: -webkit-box;
            -webkit-line-clamp: 5; /* Number of lines to show */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 7.5em; /* Adjust based on line height */
            line-height: 1.5em; /* Adjust line height */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-dark-crimson text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="nav-link" href="{% url 'rankings' %}">Rankings</a>
                    <a class="nav-link" href="{% url 'survey' %}">Survey</a>
                    <a class="nav-link" href="{% url 'index' %}">Framework</a>
                    <a class="nav-link" href="https://www.linkedin.com/in/duh01/">Author</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center pt-3">Framework</h1>
        <br />
        <hr />

        {% for framework in frameworks %}
        <div class="framework">
            <a href="{% url 'detail' framework.id %}">
                <h5>{{ framework.title }}</h5>
            </a>
            <p>{{ framework.pub_date_pretty }}</p>
            <div class="framework-content">
                <img class="img-fluid" src="{{ framework.image.url }}" alt="{{ framework.title }}" />
                <p class="truncate">{{ framework.summary }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer class="text-body-secondary py-5">
        <div class="container text-center">
            <p>Â© Du Huynh {% now "Y" %}. 
                <a href="{% url 'home' %}">Back to top</a>
            </p>
        </div>
    </footer>
</body>
</html>
